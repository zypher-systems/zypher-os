name: zypher-os
description: "The Ultimate Creator's Workstation"
base-image: ghcr.io/ublue-os/bazzite-nvidia
image-version: latest

modules:
# 2. SYSTEM PACKAGES
  - type: rpm-ostree
    # We must import the keys so the build trusts the new repo file
    keys:
      - https://dl.google.com/linux/linux_signing_key.pub
      - https://packages.microsoft.com/keys/microsoft.asc
      - https://download.copr.fedorainfracloud.org/results/pgdev/ghostty/pubkey.gpg
    
    # Remove Firefox
    remove:
      - firefox
      - firefox-langpacks
    
    # Install the packages by name (No URLs, No Scripts)
    install:
      - google-chrome-stable
      - code
      - ghostty
      - plymouth-theme-spinner
      - zsh
      - fastfetch
      
  # 3. COPY YOUR CUSTOM FILES
  - type: files
    files:
      - source: files/usr
        destination: /usr
      - source: files/etc/os-release
        destination: /usr/lib/os-release

  # 4. FINAL BRANDING SCRIPTS
  - type: script
    scripts:
      - /usr/bin/plymouth-set-default-theme -R spinner
